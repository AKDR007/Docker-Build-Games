name: Build Windows Image Template
on:
  workflow_call:
    inputs:
      name:
        type: string
        required: true
        description: "Short name of the game."

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build Image
        run: docker build -t lanlords/${{ inputs.name }} .
        working-directory: containers/${{ inputs.name }}

      # master
      - name: Tag Image
        run: >
          $tags = "${{ inputs.tags }}";
          foreach ($tag in $tags.split(","))
          {
            docker tag steamcmd/steamcmd:${{ inputs.name }} steamcmd/steamcmd:$tag
          }
        if: ${{ (github.ref == 'refs/heads/master') && (inputs.tags != '') }}
      - name: Push Image
        run: docker push steamcmd/steamcmd --all-tags
        if: ${{ github.ref == 'refs/heads/master' }}
